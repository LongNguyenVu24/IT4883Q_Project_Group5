<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-6s1tX7d6i4oK+sjd0nHPTBf3wDGdJN6+0oYRjO6a4D5WKhbY6aZRyJL2Xr1z+6Ks" crossorigin="anonymous">


<mat-list *ngFor="let task of tasks" class="task-list" >
  <mat-card mat-list-item  class="task-item" class="result">
      <mat-card-content>
        <section class="example-section">
          <mat-checkbox class="example-margin" color="var(--color-primary)" [(ngModel)]="task.taskStatus">
            <span [ngClass]="{'task-completed': task.taskStatus}">{{ task.taskName }}</span>
          </mat-checkbox>
          <input type="checkbox" id="my-icon-checkbox" [(ngModel)]="task.taskPriority" class="icon-checkbox">
          <label for="my-icon-checkbox" class="icon-container"  [ngClass]="{'task-important': task.taskPriority}">
            <i class="fas fa-star"></i>
          </label>
        </section>
        <!-- <section class="example-subtitle">
          <p><strong>Task Description:</strong> {{ task.taskDescription }}</p>
          <p><strong>Start Date:</strong> {{ task.startDate }}</p>
          <p><strong>End Date:</strong> {{ task.endDate }}</p>
          <p><strong>Repeat:</strong> {{ task.repeat }}</p>
        </section> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editTask(task)">Edit</button>
        <button mat-button color="warn" (click)="deleteTask(task.taskID)">Delete</button>
      </mat-card-actions>
    </mat-card>
</mat-list>
