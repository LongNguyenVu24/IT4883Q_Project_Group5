<mat-nav-list>
  <a mat-list-item *ngFor="let task of importantTasks">
    <mat-checkbox [(ngModel)]="task.taskStatus" color="primary">
      <span [ngClass]="{'task-completed': task.taskStatus}">{{ task.taskName }}</span>
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="task.taskPriority" class="icon-checkbox" color="primary">
      <mat-icon class="icon-container" [ngClass]="{'task-important': task.taskPriority}">star</mat-icon>
    </mat-checkbox>
  </a>
</mat-nav-list>
